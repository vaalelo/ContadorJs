<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de dias</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inp-wrapper">
        <div class="date-wrapper">
          <label for="date-1">Primera fecha</label>
          <input type="date" id="date-1" />
        </div>
        <div class="date-wrapper">
          <label for="date-2">Segunda fecha</label>
          <input type="date" id="date-2" />
        </div>
      </div>
      <button id="submit">Calcular</button>
      <div id="output">Seleccione las fechas para comenzar</div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
